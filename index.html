<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label  id="counterLabel"></label>

    <button id="incraseBtn">incrase</button>
    <button id="resetBtn">reset</button>
    <button id="decraseBtn">decrase</button>

    <script>
        let counter = 0;
        let counterLabel = document.getElementById("counterLabel");
        let incrasebtn = document.getElementById("incraseBtn");
        let decrasebtn = document.getElementById("decraseBtn");
        let reset = document.getElementById("resetBtn");

        incrasebtn.addEventListener("click",function(){
            counter+=1;
            counterLabel.innerText=counter;
        })


        decrasebtn.addEventListener("click",function(){
            counter-=1;
            counterLabel.innerText=counter;
        })


        reset.addEventListener("click",function(){
            counter=0;
            counterLabel.innerText=counter;
        })
    </script>
</body>
</html>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    label{
        font-size: 50px;
    }
</style>
